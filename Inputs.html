<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    
    <!--Just Button-->
    <input type="button" value="Just Button (-_-)">
    <hr>

    <!--Just Checkbox-->
    <form>
        <legend>Choose something or all:</legend>
    
        <div>
            <input type="checkbox" id="Something">
            <label for="Something">Something</label>
        </div>
    
        <div>
            <input type="checkbox" id="Not_all" checked>
            <label for="Not_all">Not all<!--:D--></label>
        </div>
    </form>
    <hr>

    <!--Just Color-->
    <div>
        <label for = "Col">Color:</label>
        <input type="color" id = "Col" value="#000000">
    </div>
    <hr>

    <!--Just Date-->
    <input type="date" value="1111-11-11" />
    <hr>

    <!--Just DateTime Local-->
    <label for = "DateTime">Enter a date and time for your some event/action booking: </label>
    <input type="datetime-local" id = "DateTime" value="1111-11-11T11:11" />
    <hr>

    <!--Just Email-->
    <label for="email">Enter your gmail.com email: </label>
    <input type="email" id="email" pattern=".+@gmail\.com" size="33" required>
    <hr>

    <!--Just File-->
    <label for="pic">Just choose a picture for nothing:</label>
    <input type="file" id="pic" accept="image/png, image/jpeg">
    <hr>

    <!--Just Hidden-->
    <input type="hidden" id = "hidd" name="(-(-_(-_-)_-)-)">
    <hr>

    <!--Just Image-->
    <label for="Img">Just image:</label>
    <img src="img/HW-CSS-GitHubGame.png" alt="(*-*)" id="Img" width="1000" height="500">
    <hr>

    <!--Just Month-->
    <label for="start">Start month:</label>
    <input type="month" id="start" min="1111-11" value="1111-11">
    <hr>

    <!--Just Number-->
    <label for="number">The Answer to the Ultimate Question of Life, the Universe, and Everything is </label>
    <input id="number" type="number" value="42"/>
    <hr>

    <!--Just Text and Password-->
    <div>
        <label for="username">Username (3 characters minimum):</label>
        <div>
            <input type="text" id="username" minlength="3" maxlength="16" size="16">
        </div>
    </div>

    <p></p><!--(-_-)-->

    <div>
        
        <label for="pass">Password (8 characters minimum):</label>
        
        <div>
            <input type="password" id="pass" minlength="8" required>
        </div>
    </div>
    <hr>

    <!--Radio of Just-->
    <fieldset>
        <legend>Select your sex: </legend>
    
        <div>
            <input type="radio" id="male" name="drone" value="Male">
            <label for="huey">Male</label>
        </div>
    
        <div>
            <input type="radio" id="female" name="drone" value="Female">
            <label for="dewey">Female</label>
        </div>
    
        <div>
            <input type="radio" id="other" name="drone" value="Other" checked>
            <label for="louie">Other</label>
        </div>
    </fieldset>
    <hr>

    <!--Just Range-->
    <div>
        <input type="range" id="volume" name="volume" min="0" max="9.5" value="5">
        <label for="volume">Volume</label>
      </div>
      
      <div>
        <input type="range" id="Bell" name="Bell" min="0" max="95" value="50" step="10">
        <label for="Bell">Bell</label>
    </div>
    <hr>

    <!--Just Reset and Submit-->
    <form>
        <div class="controls">
    
            <label for="user">User ID:</label>
            <input type="text" id="user" name="User">
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    
        </div>
    </form>
    <hr>

    <!--Just Search-->
    <label for="site-search">Search the site:</label>
    <input type="search" id="site-search">
    <hr>

    <!--Just demanding of Telephone-->
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" required>
    <hr>

    <!--Just demanding of Time-->
    <label for="appt">Choose a time for your meeting:</label>
    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
    <hr>

    <!--Just demanding of URL-->
    <label for="url">Enter an https:// URL:</label>
    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
    <hr>

    <!--Just demanding of Week-->
    <label for="week">Choose a week in May or June:</label>
    <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>

</body>
</html>
